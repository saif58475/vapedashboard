<div class="container-fluid swal2-shown">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header" style="padding-bottom: 5px !important">
                    <div class="row">
                        <div class="col-6">
                            <h5 class="pb-2">قائمة الخروجات</h5>
                        </div>

                        <div class="col-6 header-titles">
                            <a routerLink="/content/admin/InsertNightLife" class="d-block">
                                <button class="btn pull-right" type="button">
                                    <span class="m-2">اضافة كافية</span>
                                    <i class="fa fa-plus"></i>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-block row">
                    <div class="col-sm-12 col-lg-12 col-xl-12">
                        <div class="table-responsive">
                            <table class="table table-responsive-sm ">
                                <thead>
                                    <tr class=" ">
                                        <th scope="col"></th>
                                        <th scope="col">اسم الكافية بالانجليزي</th>   
                                        <th scope="col">اسم الكافية بالعربي</th>   
                                        <th scope="col">وصف الكافية</th>   
                                        <th scope="col">موقع الكافية</th>   
                                        <th scope="col">صورة الكافية</th>   
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let view of cafes | paginate : {
                                        itemsPerPage: tableSize,
                                        currentPage: page,
                                        totalItems: count }; let x = index" class=" ">
                                        <td scope="row" class="p-2">{{x+1}}</td>
                                        <td scope="row" class="p-2">{{view.nameEn}}</td>
                                        <td scope="row" class="p-2">{{view.nameAr}}</td>
                                        <td scope="row" class="p-2">{{view.description}}</td>
                                        <td scope="row" class="p-2">{{view.cafeLocation}}</td>
                                        <td class="p-2"><a (click)="showimage(view.cafeImage, view.nameEn)"><img [src]="imgbase + view.cafeImage" width="20px" height="20px" alt=""></a></td>


                                        
                                            <td class="font-style chose">
                                                <button class="btn pull-right"
                                                    style="color: rgba(172, 119, 45, 0.667); padding: 7px"
                                                    (click)="showtable(view.cafe_id)" title="عرض طاولات الكافية">
                                                    <i class="fa fa-table"></i>
                                                </button>
                                                <button class="btn pull-right"
                                                    style="color: rgba(50, 181, 124, 0.667); padding: 7px"
                                                    (click)="insertTable(view.cafe_id)" title="اضافة طاولة">
                                                    <i class="fa fa-plus"></i>
                                                </button>
                                                <button class="btn pull-right"
                                                    style="color: rgba(35, 118, 241, 0.667); padding: 7px"
                                                    (click)="update(view)" title="تعديل الكافية">
                                                    <i class="fa fa-pencil"></i>
                                                </button>
                                                   <button class="btn  pull-right"  style="color: red; padding: 7px"
                                                   (click)="delete(view.cafe_id)" title="مسح الكافية">
                                                    <i class="fa fa-trash"></i>
                                                       </button>
                                            </td>
                                        </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <pagination-controls
    previousLabel="السابق"
    nextLabel="التالي"
    (pageChange)="onTableDataChange($event)"
    class="text-center">
    </pagination-controls>
</div>
